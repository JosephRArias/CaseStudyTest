<template>
    <lightning-card title="Select Products">
        <div class="slds-var-p-around_medium">
            <lightning-datatable
            key-field="Product2Id"
            data={products}
            columns={columns}
            onrowselection={handleRowSelection}
            >

            </lightning-datatable>
          </div>
          <div class="slds-m-left_x-small slds-m-top_small">

            <lightning-button label="Move Selected Products"
            onclick={moveSelectedProducts}
            class="slds-m-top_medium"
            variant="brand">
            </lightning-button>
          </div>


    </lightning-card>
    <lightning-card title="Opportunity Products">
      <lightning-datatable
        key-field="productId"
        data={addedProducts}
        columns={selectedColumns}
        hide-checkbox-column="true"
      ></lightning-datatable>
    </lightning-card>
</template>
