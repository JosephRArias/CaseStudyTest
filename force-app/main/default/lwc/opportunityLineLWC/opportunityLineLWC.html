<template>
    <lightning-card title="Add Opportunity Products">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
              name="product"
              label="Product"
              placeholder="Select Product"
              options={pricebookEntries}
              onchange={handleProductChange}
               
               
            ></lightning-combobox>
            <lightning-input 
              type="number"
              label="Quantity"
              value={newLineItem.quantity}
              onchange={handleQuantityChange}
            ></lightning-input>
            <lightning-input 
              type="number"
              label="Unit Price"
              value={newLineItem.unitPrice}
              disabled
            ></lightning-input>
            <div class="slds-p-top_x-large"><lightning-button class="slds-var-p-around_medium"
            label="Add Line Item"
            onclick={addLineItem}></lightning-button>
          </div>
        </div>
    </lightning-card>
</template>
